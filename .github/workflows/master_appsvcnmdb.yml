# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - appsvcnmdb

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      - name: Restore Dependencies
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp
      - name: Generate EF Core Migration Script
        run: dotnet ef migration script --Idempotent --no-build --configuration Release --ouput ${{env.DOTNET_ROOT}}/sql/sql-script.sql --context DeploymentAppWithDB.Data.ProjectContext --project ${{ github.workspace }}/DeploymentAppWithDb/DeploymentAppWithDb.csproj

      - uses: actions/upload-artifact@v3
        with:
          name: ddl-updates
          path: ${{ env.DOTNET_ROOT}}/sql-script.sql
          
  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DEDEBF9A65E446B8AA287BC4C2B58BD0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E772184BCA2145C38D23A23806BB5656 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1847F079F01347FFAA06B9AD0732DEB2 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'appsvcnmdb'
          slot-name: 'Production'
          package: ./.net-app/
      - name: Azure SQL Deploy
        uses: Azure/sql-action@v2
        with:
          # The connection string, including authentication information, for the Azure SQL Server database.
          connection-string: ${{ secrets.SQL_CONNECTION_STRING}}
          # Path to the file used for this action. Supported file types are .sql, .dacpac, or .sqlproj.
          path: ./ddl-updates/sql-script.sql
          
